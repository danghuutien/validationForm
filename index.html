<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Cascading Style Sheets/style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class ="form" id="form-1">
            <h2 class="heading">Thành Viên Đăng Ký</h2>
            <!-- <p class="desc">Cùng nhau cày hết khóa học lập trình miễn phí tại F8 <3</p> -->

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: ĐẶNG HỮU TIẾN" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input id="password" name="password" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password"class="form-control">
                <span class="form-message"></span>
            </div>

            <button  class="form-submit">Đăng Ký</button>
        </form>
    </div>
    <script src="./myvalidator.js"></script>
    <script>
        Validator( {
            form:'#form-1',
            errorSelector: '.form-message', 
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isRequired('#password'),
                Validator.isRequired('#password_confirmation'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value; 
                }, 'Mật khẩu nhập lại không chính xác !')
            ], 
            onSubmit: (data)=>{
                console.log(data)
            }

            

            
        });
    </script>
</body>
</html>
